<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <link rel='shortcut icon'
    type='image/x-icon'
    href='../../images/favicon.ico' />
  <title>US Accidents Smart Visualizer</title>
  <link rel="stylesheet"
    media="(min-width: 640px)"
    href="../styles.css" />
  <link rel="stylesheet"
    href="./login.css">
  <link rel="stylesheet"
    href="../../pop-ups/pop-ups.css">
</head>

<body>
  <div id="page-wrapper">
    <header>
      <div>
        <img id="logo"
          src="../images/logo3.png"
          alt="logo" />
      </div>

      <nav class="header-nav">
        <ul>
          <li class="item1"><a href="../../">Map</a></li>
          <li class="item2"><a href="../pages/statistics/statistics.html">Statistics</a></li>
          <li class="item3"><a href="../pages/evolution/evolution.html">Evolution</a></li>
          <li class="item4"><a href="../pages/details/details.html">Accidents details</a></li>
        </ul>
      </nav>
    </header>

    <div>
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button"
            class="toggle-button"
            onclick="login()">Log In</button>
          <button type="button"
            class="toggle-button"
            onclick="signup()">Sign Up</button>
        </div>
        <div>
          <form id="login"
          class="input">
          <input id="usernameLogin"
            type="text"
            class="input-field"
            placeholder="username"
            required>
          <input id="passwordLogin"
            type="text"
            class="input-field"
            placeholder="password"
            required>
          <button type="submit"
            class="submit-btn"
            onclick="submitLogin()">Log In</button>
        </form>
        <form id="register"
          class="input">
          <input id="usernameRegister"
            type="text"
            class="input-field"
            placeholder="username"
            required>
          <input id="emailRegister"
            type="text"
            class="input-field"
            placeholder="email"
            required>
          <input id="passwordRegister"
            type="text"
            class="input-field"
            placeholder="password"
            required>
          <button type="submit"
            class="submit-btn"
            onclick="submitRegister()">Sign Up</button>
        </form>
        </div>
      </div>
    </div>

    <script>
      var buttonLogin = document.getElementById("login");
      var buttonSignUp = document.getElementById("register");
      var buttonSubmit = document.getElementById("btn");

      function login() {
        buttonLogin.style.left = "50px";
        buttonSignUp.style.left = "450px";
        buttonSubmit.style.left = "0";
      }

      function signup() {
        buttonLogin.style.left = "-400px";
        buttonSignUp.style.left = "50px";
        buttonSubmit.style.left = "110px";
      }

    
    function submitLogin() {
        const username = document.getElementById("usernameLogin").value;
        const password = document.getElementById("passwordLogin").value;

        fetch('http://localhost:5000/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username: username, password: password })
        })
          .then(response => response.json())
          .then(body => {
            console.log(body);
            if (body.token) {
              document.cookie = `jwt=${body.token}`;
            }
          })
      }
      
      function submitRegister() {
        const username = document.getElementById("usernameRegister").value;
        const email = document.getElementById("emailRegister").value;
        const password = document.getElementById("passwordRegister").value;

        fetch('http://localhost:5000/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username: username, email: email, password: password })
        })
          .then(response => response.json())
          .then(body => {
            console.log(body);
            if (body.token) {
              document.cookie = `jwt=${body.token}`;
            }
          })
      }

    </script>

    <footer>
      <nav class="footer-nav">
        <ul>
          <li><a href="./login.html"
              id="login-button">Login</a></li>
          <li><a href="#"
              id="fillter-button">Filters</a></li>
          <li><a href="#">Reset</a></li>
          <li><a href="#"
              id="download-button">Download</a></li>
        </ul>
      </nav>
    </footer>
  </div>

  <div class="modal"
    id="modal-filter">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Aici punem fielduri.</p>
    </div>
  </div>

  <div class="modal"
    id="modal-login">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Aici punem fielduri.</p>
    </div>
  </div>


  <div class="modal"
    id="modal-download">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Aici punem optiunile de downloadare.</p>
    </div>
  </div>

  <script type="module"
    src="./login.js"></script>
</body>

</html>
